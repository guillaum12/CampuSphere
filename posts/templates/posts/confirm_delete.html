{% extends 'base.html' %}
{% block title %}
    Delete Post
{% endblock title %}
{% block content %}
    <div id="content-container" class="container p-none">
        <div class="side-p">
            <h3>Are you sure?</h3>
            <p>You're about to delete "{{ object }}". Please confirm.</p>
            <form action="" method="post">
                {% csrf_token %}
                {% if request.user.is_staff %}
                    <!-- Demander le motif de suppression -->
                    <div class="field">
                        <label for="id_reason">Motif de suppression :</label>
                        <input type='text' name="reason" id="id_reason">
                    </div>
                    <br>
                {% endif %}
                <input class="ui button"
                       type="button"
                       value="Cancel"
                       onclick="window.history.go(-1);" />
                <input class="ui button positive" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
{% endblock content %}
