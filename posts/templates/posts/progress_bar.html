{% load static %}
{% load custom_filters %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'posts/css/progress_bar.css' %}">
{% endblock extrahead %}
<div id="progress_zone_{{ post.id }}"
     style="display:{% if post|user_post_power:user %}block{% else %}none{% endif %}">
    <div class="progress-bar-container">
        <div class="progress-bar"
             id="progress_bar_{{ post.id }}"
             style="width: {{ post.progress|to_int }}%;
                    background: {{ post.get_color_progress }}"></div>
    </div>
    <div>
        <br>
        <p>
            <span id="post_progress_{{ post.id }}">{{ post.progress }}</span>%
            avec <span id="voter_number_{{ post.id }}">{{ post.voter_number }}</span> avis.
        </p>
    </div>
</div>
