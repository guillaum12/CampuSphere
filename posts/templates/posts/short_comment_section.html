<div id="custom-comment-{{ post.id }}">
  <div class="mb-2 text-center">
    <a href="{% url 'posts:one-post-view' post.id %}">
      {% if post.number_comments == 1 %}
        Lire le commentaire
      {% elif post.number_comments > 1 %}
        Lire les {{ post.number_comments }} commentaires
      {% else %}
        Aucun commentaire
      {% endif %}
    </a>
  </div>
</div>
<div class="px-1">
  {% include 'posts/comment_form.html' with post=post %}
</div>
