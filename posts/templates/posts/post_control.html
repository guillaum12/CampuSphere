<div class="ui grid">
    <div class="row">
        {% if user == post.author.user or user.is_staff %}
        <div class="column">
            <a class="ui bwhite-lg" href="{% url 'posts:post-update' post.pk %}">
                <i class="edit large grey outline icon"></i> <!-- Pen icon -->
            </a>
        </div>
        <div class="column">
            <a class="ui bwhite-lg" href="{% url 'posts:post-delete' post.pk %}">
                <i class="trash large grey alternate outline icon"></i> <!-- Bin icon -->
            </a>
        </div>
        
        {% endif %}

        <div class="column">
            {% include 'posts/report.html' with post=post profile=profile %}
        </div>

        {% if user.is_staff %}
        <div class="column">
        <p>{{post.report_number}}</p>
        </div>
        {% endif %}

        <div class="column">
            {% include 'posts/like.html' with post=post profile=profile %}
        </div>

        <div class="column">
            <a href="{{post.whatsapp_link}}" target="_blank" data-action="share/whatsapp/share">
                <i class="share large grey alternate outline icon"></i> <!-- Bin icon -->
            </a>
        </div>
    </div>
</div>
