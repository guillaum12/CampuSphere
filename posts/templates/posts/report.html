<form action="{% url 'posts:switch-report-view' %}"
method="POST"
class='report-form'
id='{{ post.id }}'>

    {% csrf_token %}
    <input type="hidden" name="post_id" value={{ post.id }}>
    <button type="submit" style="border: none; background: none; padding: 0;">
        <!-- Cet id est utilisÃ© dans report.js -->
        <i id='report_icon_{{ post.id }}' class="exclamation triangle large grey alternate outline icon">
            {% if request.user.is_staff %}
            {{post.report_number}}
            {% endif %}
        
        </i>         
    </button>
  
</form>
