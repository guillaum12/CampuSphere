<form action="{% url 'posts:comment-view' %}"
      method="POST"
      class='comment-form'
      id='{{ post.id }}'>
    {% csrf_token %}
    <!-- To know the response to which post it is -->
    <input type="hidden" name="post_id" value={{ post.id }}>
    <div class="d-flex">
        <textarea id="textComment{{ post.id }}"
                  name="content"
                  class="form-control flex-grow-1 me-3"
                  placeholder="Ã‰crire un nouveau commentaire..."
                  rows="1"
                  required></textarea>
        <button type="submit"
                name="submit_c_form"
                class="ui primary button flex-grow-0">Envoyer</button>
    </div>
</form>
