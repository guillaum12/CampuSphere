<form action="{% url 'posts:comment-view' %}"
      method="POST"
      class='comment-form'
      id='{{ post.id }}'>

    {% csrf_token %}
    <!-- To know the response to which post it is -->
    <input type="hidden" name="post_id" value={{ post.id }}>
    <div class="row">
        <div class="col-11">
            <textarea id="textComment{{ post.id }}"
                      class="form-control"
                      placeholder="Write a comment..."
                      rows="1"
                      required></textarea>
        </div>
        <div class="col-1">
            <button type="submit"
                    name="submit_c_form"
                    class="ui primary button">Send</button>
        </div>
    </div>
</form>
