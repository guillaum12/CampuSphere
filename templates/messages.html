{% for message in messages %}
    {% if message.tags == 'error' %}
        <div class="ui red message">
            <div class="header">Error</div>
            <p>{{ message }}</p>
        </div>
    {% else %}
        <div class="ui green message">
            <div class="header">Success</div>
            <p>{{ message }}</p>
        </div>
    {% endif %}
{% endfor %}
