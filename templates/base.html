{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Latest compiled and minified CSS Boostrap 5.2.3  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <!-- Custom CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <!-- Icon -->
        <link rel="icon" href="{% static 'img/logo.png' %}">
        {% block extrahead %}
        {% endblock extrahead %}
        <script type="text/javascript" src={% static 'main.js' %} defer></script>
        <!-- Semantic UI (gère les icônes entre autre) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
                integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
              integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
        <title>
            {% block title %}
                Welcome!
            {% endblock title %}
        </title>
    </head>
    <body>
        {% include 'main/navbar.html' %}
        <div class="d-flex flex-column">
            <div class="ui container" id="main-body-container">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        {% comment %}
            {% include 'main/footer.html' %}
        {% endcomment %}
        <!-- Gestion des toasts -->
        <div id="toasts-container"
             class="toast-container position-fixed bottom-0 end-0 p-3"></div>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
